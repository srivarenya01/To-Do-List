<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- Bootstrap and jQuery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Adding and Updating tasks -->
    <div class="bigbox">
        <div class="task">
            <!-- Switching between updating and adding -->
            <div>
                <button type="submit" class="home-btn" id="homebtn1" onclick="setButtonActive(0)">CHANGE TASK</button>
                <button type="submit" class="home-btn" id="homebtn2" onclick="setButtonActive(1)">ADD NEW TASK</button>
            </div>
    
            <!-- form -->
            <form class="form">
                <div id="selecttask">
                    <div class="inputarea">
                        <select name="task" id="updatetask" class="input">
                        </select>
                        <label for="updatetask" class="label">Select the Task</label>
                    </div>
                </div>

                <div class="inputarea">
                    <input type="text" name="task-name" id="task-name" class="input" placeholder="Task Name" required>
                    <label for="task-name" class="label">Task Name</label>
                </div>
                <div class="inputarea">
                    <textarea name="task-description" id="task-description" class="input" placeholder="Description" ></textarea>
                    <label for="task-description" class="label">Description</label>
                </div>
            </form>

            <div>
                <button class="submit-btn" value="add" id="submitBtn">Add Task</button>
            </div>
        </div>
    </div>

    <div class="item-list container">
        <div class="row">  
        </div>
    </div>

    <div class="myname">
        ~~~ Made By Sri Varenya ~~~
    </div>
    
    <script src="index.js"></script>
</body>
</html>
